<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Add Items</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Add items here!</h3>
    </div>
    <div class="card-body">
        <form id="addProduct">
            <div class="form-group">
              <label for="productInput">Product name</label>
              <input type="input" class="form-control" id="product" aria-describedby="productInput" placeholder="Try to be as specific as possible.">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="decimal" class="form-control" id="price" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
  <br>

<div class="row">
  <!-- not purchased -->
  <div class="col-12 col-md-6">
    <div class="card">
      <h4 class="card-header">
        Registry Items Not Purchased
      </h4>
      <ul class="list-group list-group-flush" id="not-purchased">
        <!-- products NOT purchased will be listed here<li> -->
      </ul>
    </div>
  </div>

  <!-- purchased -->
  <div class="col-12 col-md-6">
    <div class="card">
      <h4 class="card-header">
        Purchased Registry Items
      </h4>
      <ul class="list-group list-group-flush" id="purchased">
        <!-- products purchased will be printed here<li> -->
      </ul>
    </div>
  </div>
</div>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./assets/js/javascript.js"></script>
  
</body>
</html>
