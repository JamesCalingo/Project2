<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Add Items</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Add items here!</h3>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="productInput">Product name</label>
              <input type="input" class="form-control" id="product" aria-describedby="productInput" placeholder="Try to be as specific as possible.">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input type="decimal" class="form-control" id="price" placeholder="">
            </div>
            <button type="submit" id="addProduct" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./assets/js/javascript.js"></script>
</body>
</html>
